<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        font-family: Roboto, RobotoDraft, Helvetica, Arial, sans-serif;
        background-color: rgb(250, 250, 250);
      }
      iframe {
        border: 0;
        height: 100%;
      }
      .sidebar {
        border-width: 0px 0px 0px 1px;
        border-style: solid;
        display: block;
        height: 100%;
        margin: 0;
        padding: 0;
        width: 300px;
        right: 0;
        border-color: rgb(217, 217, 217);
        background-color: white;
      }
      .sidebar-header {
          color: rgb(255, 255, 255);
          font-size: 13px;
          font-weight: bold;
          height: 15px;
          background: rgb(97, 97, 97);
          border-width: 1px;
          border-style: solid;
          border-color: rgb(97, 97, 97);
          padding: 10px 0px 10px 12px;
      }
      .document-container {
        padding: 20px 0 20px 80px;
        width: 816px;
        height: 100%;
        box-sizing: border-box;
      }
      .document {
        padding: 80px 80px 100px 120px;
        height: 100%;
        box-sizing: border-box;
        background-color: white;
        box-shadow: rgba(0, 0, 0, 0.1) 2px -2px 2px, rgba(0, 0, 0, 0.1) -2px -2px 2px,  rgba(0, 0, 0, 0.1) 2px 2px 2px, rgba(0, 0, 0, 0.1) -2px 2px 2px;
        font-family: Arial, sans-serif;
      }
      .document table {
        width: 100%;
        text-align: left;
        border-collapse: collapse;
      }
      .document .nutrient-header {
        border-style: solid;
        border-width: 0 0 1px 0;
      }
      .document td, .document th {
        border-style: solid;
        border-width: 0 0 1px 0;
        padding: 10px;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; height: 100vh;">
      <div style="flex-grow: 1; height: 100%;" id="root">
      </div>
      <div class="sidebar">
        <div class="sidebar-header">
          Edit Recipes
        </div>
        <iframe src="sidebar.html"></iframe>
      </div>
    </div>
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  </body>
</html>
