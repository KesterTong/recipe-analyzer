<html>
  <body>
    <form>
      <input id="search-query" type="text" style="width: 100%;display: inline-block;" autofocus>
      <select id="search-results" size=15 style="width: 49%"></select>
      <div id="search-details" style="width: 49%;display: inline-block">Details</div>
    </form>

    <script>
      const searchResults = document.getElementById('search-results');
      let detailsByFdcId = {};
      function onSuccess(queryResults) {
        // Clear details
        detailsByFdcId = {}
        // Clear search reults
        while (searchResults.firstChild) {
          searchResults.removeChild(searchResults.firstChild);
        }
        // Add new results
        queryResults.forEach(function(result) {
          detailsByFdcId[result.fdcId] = result;
          var option = document.createElement('option');
          option.appendChild(document.createTextNode(result.description));
          option.value = result.fdcId;
          searchResults.appendChild(option)
        });
      }
      let timeout = null;
      let query = null;
      const debounceTimeMillis = 300;
      function getSearchResultsDebounced(q) {
        query = q;
        clearTimeout(timeout);
        timeout = setTimeout(function() {
          timeout = null;
          google.script.run.withSuccessHandler(onSuccess).getSearchResults(query);
        }, debounceTimeMillis);
      };
      const queryInput = document.getElementById('search-query');
      window.onload = function() {
        queryInput.focus();
      };
      document.getElementById('search-query').addEventListener('keyup', function(event) {
        getSearchResultsDebounced(queryInput.value);
      });
      searchResults.addEventListener('change', function(event) {
        let fdcId = Number(event.target.value);
        document.getElementById('search-details').innerText = JSON.stringify(detailsByFdcId[fdcId]);
      });
    </script>
  </body>
</html>
